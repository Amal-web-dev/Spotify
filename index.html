<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icons/spotify-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss">
    <title>Spotify</title>
  </head>
  <body>

    <aside class="aside">
    <div class="aside-top">
      <div class="home-block active-main hovered_block">
        <img src="/public/icons/home-main.svg">
        <span>Главная</span>
      </div>
      <div class="search-block hovered_block">
        <img src="/public/icons/search-icon.svg">
        <span>Поиск</span>
      </div>
    </div>
    <div class="aside-bottom">
      <div class="mediaTeka-block">
        <div class="left-mediateka">
          <svg role="img" height="15" width="15" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq"><path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path></svg>
          <span>Моя медиатека</span>
        </div>
        <div class="rightmedia-teka">
          <div class="plus-block hovered_block"><img src="/public/icons/plus-icon.svg" alt=""></div>
          <div class="arrow-block hovered_block"><img src="/public/icons/right-arrow.svg" alt=""></div>
        </div>

    </div>

    <div class="categories-block">
    <button>Playlists</button>
    <button>Artists</button>
    <button>Albums</button>
    </div>
    
    <div class="search_mediateka_block">
      <button><img src="/public/icons/search-icon.svg" alt=""></button>
      <div class="filter_recent_block">
        <span>Recents</span>
        <img src="/public/icons/arrow-bottom.svg">
      </div>
    </div>

    <div class="mediate_song_block">
     <div class="mediateka_song">
       <div class="song_poster"></div>
       <div class="media_song_descr">
        <p>Liked Songs</p>
        <span>Плейлист х 47 треков</span>
       </div>
     </div>
     <a href="" class="login-a">
      <button>login</button>
    </a>
    </div>

    
    </div>
    </aside>

    <main>
      <div class="main-cont">

      </div>
    </main>


    <div class="audio-cont">
      <div class="left_audio"></div>
      <div class="center_audio">
              <div class="audio-player">
                <div class="audio-info">
                  <div class="play-pause">
                    <button class="next-song"><img src="/public/icons/mix-icon.svg"></button>
                    <button class="next-song"><img src="/public/icons/previeus-song.svg" alt=""></button>
                    <button class="sec-btn five-minus-sec"><img src="/public/icons/-5sec-icon.svg" alt=""></button>
                    <button class="play-button">
                      <img src="/public/icons/start-audio.svg">
                    </button>
                    <button class="sec-btn five-plus-sec"><img src="/public/icons/+5sec-icon.svg" alt=""></button>
                    <button class="next-song"><img src="/public/icons/next-song.svg" alt=""></button>
                    <button class="next-song"><img src="/public/icons/repeat_icon.svg"></button>
                  </div>
                </div>
                <div class="audio-controls">
                  <span class="current-time">0:00</span>
                  <div class="progress-bar">
                    <div class="progress">
                    <div class="progress-btn"></div> 
                    </div>
                  </div>
                  <span class="duration"></span>
                  
                </div>
              </div>
              <audio id="audio-1" src="/public/img/passion-127011.mp3"></audio>
      </div>
      <div class="right_audio">
        <div class="volume">
          <button class="volume-button"></button>
          <input type="range" class="volume-slider" min="0" max="100" value="100">
        </div>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
