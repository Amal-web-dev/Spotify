  <body>

    <aside>

      </div>
      <div class="search-block hovered_block">
        <img src="/public/icons/search-icon.svg">

      </div>
    </div>
    <div class="aside-bottom">
      <div class="mediaTeka-block">
        <div class="left-mediateka">
          <svg role="img" height="15" width="15" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq"><path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path></svg>

        </div>

    </div>

    <div class="categories-block">
    <button>Playlists</button>
    <button>Artists</button>
    <button>Albums</button>

      <button><img src="/public/icons/search-icon.svg" alt=""></button>
      <div class="filter_recent_block">
        <span>Recents</span>
        <img src="/public/icons/arrow-bottom.svg">

    </div>

    <div class="mediate_song_block">
     <div class="mediateka_song">
       <div class="song_poster"></div>
       <div class="media_song_descr">
        <p>Liked Songs</p>
        <span>Плейлист х 47 треков</span>
       </div>
     </div>
     <a href="" class="login-a">
      <button>login</button>
    </a>

    </div>

    <main>

    </main>
