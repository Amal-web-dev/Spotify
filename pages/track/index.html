<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../modules/showLoading.js"></script>
    <link rel="stylesheet" href="/style.scss">
    <script src="/modules/guard.js"></script>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="/styles/aside.scss">
    <link rel="stylesheet" href="/styles/audio.scss">
    <link rel="stylesheet" href="/styles/header.scss">
    <link rel="stylesheet" href="/styles/footer.scss">
    <link rel="stylesheet" href="./track.scss">
    <link rel="stylesheet" href="/styles/tracks.scss">
    <link rel="stylesheet" href="/styles/media.scss">
</head>
<body>
    
    <aside></aside>

    <main>
        <div class="about_song_cont">
            <div class="poster_cont">
                <div class="song_poster"></div>
            </div>
            <div class="descript_cont">
                <p id="type">Трек</p>
                <h2 id="type_name">Yamakasi</h2>
                <div class="artist_song">
                    <div class="artist_poster"></div>
                    <p><span id="artist_name">Miyagi</span> • <span id="release_date">2020</span> • <span id="duration"></span></p>
                </div>
            </div>
        </div>

        <div class="play_cont">
            <button class="play_btn"><img src="/public/icons/start-audio.svg"></button>
            <img src="/public/icons/favorite-icon.svg" class="like_icon">
            <img src="/public/icons/dots_icon.svg">
        </div>

        <div class="artists_cont">
            <div class="artist_block">
                <div class="artist_img"></div>
                <div class="artist_desrc">
                    <h3>Исполнитель</h3>
                    <p>Треллар</p>
                </div>
            </div>
            
        </div>

        <div class="fan_like"></div>

        <div class="from_album">
            <div class="from_album_block">
                <div class="album_poster"></div>
                <div class="descr_from_album">
                    <p>Из альбома</p>
                    <h3 id="from_album_name">faww</h3>
                </div>
            </div>

            <div class="from_album_tracks"></div>
        </div>
    </main>


    <script src="./tracks.js" type="module"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
