<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.scss">
    <script src="/modules/guard.js"></script>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="/styles/aside.scss">
    <link rel="stylesheet" href="/styles/audio.scss">
    <link rel="stylesheet" href="/styles/header.scss">
    <link rel="stylesheet" href="/styles/footer.scss">
</head>

<body>

    <aside></aside>

    <main>
        <div class="header-main">
            <div class="header-left">
                <button><img src="/public/icons/arrow-left.svg" alt=""></button>
                <button><img src="/public/icons/arrow-right.svg" alt=""></button>
            </div>
            <div class="header-right">
                <a
                    href="https://www.spotify.com/uz/premium/?utm_source=app&utm_medium=desktop&utm_campaign=upgrade&ref=web_loggedin_upgrade_button">
                    <button class="btn-premium">Узнать больше о Premium</button>
                </a>
                <button class="download-app"> <img src="/public/icons/download-icon.svg" alt="">Установить
                    приложение</button>

                <button class="user-btn"><img src="/public/icons/user.svg"></button>
                <div class="user-setting-block">
                    <a
                        href="https://www.spotify.com/uz/account/overview/?utm_source=spotify&utm_medium=menu&utm_campaign=your_account">
                        <div class="p-block">
                            <p>Аккаунт</p> <img src="/public/icons/link-icon.svg" alt="">
                        </div>
                    </a>
                    <div class="p-block">
                        <p>Профиль</p>
                    </div>
                    <a href="https://www.spotify.com/uz/premium/?ref=web_loggedin_upgrade_menu">
                        <div class="p-block">
                            <p>Переход на Premium</p> <img src="/public/icons/link-icon.svg" alt="">
                        </div>
                    </a>
                    <div class="p-block">
                        <p>Настройки</p>
                    </div>
                    <div class="p-block log-out">
                        <p>Выйти</p>
                    </div>
                </div>

            </div>

        </div>
    </main>


    <script src="./index.js" type="module"></script>
</body>

</html>
