<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.scss">
    <script src="../../modules/showLoading.js"></script>
    <script src="/modules/guard.js"></script>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="/styles/aside.scss">
    <link rel="stylesheet" href="/styles/audio.scss">
    <link rel="stylesheet" href="/styles/header.scss">
    <link rel="stylesheet" href="/styles/footer.scss">
    <link rel="stylesheet" href="./artist.scss">
    <link rel="stylesheet" href="/styles/media.scss">
</head>

<body>

    <aside></aside>

    <main>
        <div class="back"></div>
        <div class="about_song_cont">
           
            <div class="playlist_descript_cont artist_descr">
                <p id="type">Подтвержденный исполнитель</p>
                <h1 id="type_name"></h1>
                <div class="playlist_artist_cont">
                    <p id="users"></p>
                </div>
            </div>
        </div>

        <div class="play_cont">
            <button class="play_btn"><img src="/public/icons/start-audio.svg" class="main_play_img"></button>
            <button class="submit">Подписаться</button>
            <img src="/public/icons/dots_icon.svg">
        </div>

        <div class="song">
            <h2>Музыка</h2>
            <div class="categ_btn_cont">
                <button class="btn_cat popular_tracks">Популярные релизы</button>
                <button class="btn_cat album_cat">Альбомы</button>
                <button class="btn_cat art_friend">Друзья артиста</button>
            </div>
            <div class="all_song_cont"></div>
        </div>

        <div class="fan_like"></div>
       
        <div class="footer_artist"></div>
    </main>

    <div class="no_track_cont">
        <p>Этот трек недоступен</p>
      </div>
    <script src="./artist.js" type="module"></script>
</body>

</html>
