<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../modules/showLoading.js"></script>
    <link rel="stylesheet" href="/style.scss">
    <script src="/modules/guard.js"></script>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="/styles/aside.scss">
    <link rel="stylesheet" href="/styles/audio.scss">
    <link rel="stylesheet" href="/styles/header.scss">
    <link rel="stylesheet" href="/styles/footer.scss">
    <link rel="stylesheet" href="./playlist.scss">
    <link rel="stylesheet" href="/pages/album/album.scss">
    <link rel="stylesheet" href="/styles/tracks.scss">
    <link rel="stylesheet" href="/styles/media.scss">
</head>
<body>
    
    <aside></aside>

    <main id="main">
        <div class="back"></div>
        <div class="about_song_cont">
           
            <div class="playlist_descript_cont">

                <p id="type">Плейлист</p>
                <h1 id="type_name"></h1>
                <p class="playlist_descr"></p>
                <div class="playlist_artist_cont">
                    <div class="artist_poster"></div>
                    <p><span id="artist_name">Miyagi</span> • <span id="like_info">2020</span> • <span id="track_count">9 tracks</span>, <span id="duration"></span></p>
                </div>
            </div>
        </div>

        <div class="play_cont">
            <button class="play_btn"><img src="/public/icons/start-audio.svg" class="main_play_img" id="play_img_all"></button>
            <img src="/public/icons/favorite-icon.svg" class="like_icon">
            <img src="/public/icons/dots_icon.svg">
        </div>

        <div class="tracks_cont">
            <div class="tracks_table">
                <div class="left_side">
                <p>#</p>
                <p>Название</p>
            </div>
            <div class="album"><p>Альбом</p></div>
            <div class="last_add"><p>Дата добавления</p></div>
            <div class="right_side">
                <img src="/public/icons/duration_time.svg">
            </div>
            </div>
        </div>

        <hr>

        <div class="all_tracks_cont">
            <div class="track_block">
                <div class="left_track_side">
                    <button class="hidden_icon"><img src="/public/icons/start-audio.svg"></button>
                    <span id="track_number">1</span>
                    <div class="track_name">
                        <p>Don Juan</p>
                        <span>Don Juan</span>
                    </div>
                </div>
                <div class="aalbum_div"><p>Album</p></div>
                <div class="right_track_side">
                    <img src="/public/icons/favorite-icon.svg">
                    <p id="time_dur">3:33</p>
                    <img src="/public/icons/dots_icon.svg">
                </div>
            </div>
        </div>
        
        <div class="footer-playlist"></div>
    </main>

    <div class="no_track_cont">
        <p>Этот трек недоступен</p>
      </div>
    <script src="./playlist.js" type="module"></script>
</body>
</html>
